{{ define "pie-chart" }}
<table class="charts-css pie show-heading">
    <caption> Descriptive Pie Chart Heading </caption>
    <tr class=" shadow-md">
        <td style="--start: 0.0; --end: 0.4;"> <span class="data"> $ 40K </span> </td>
    </tr>
    <tr class=" shadow-md">
        <td style="--start: 0.4; --end: 0.6;"> <span class="data"> $ 60K </span> </td>
    </tr>
    <tr class=" shadow-md">
        <td style="--start: 0.6; --end: 0.8;"> <span class="data"> $ 80K </span> </td>
    </tr>
    <tr class=" shadow-md">
        <td style="--start: 0.8; --end: 1.0;"> <span class="data"> $ 90K </span> </td>
    </tr>
</table>
{{ end }}
