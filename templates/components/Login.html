{{ define "login-form" }}

<div id="login-form" class=" sm:w-9/12 md:w-1/2 m-auto py-10 px-5">
    <form>
        <div class="space-y-12">
            <div>
                <h2 class=" text-4xl sm:text-6xl font-bold leading-7 text-gray-900 text-center">EXP APP</h2>
                <p class="text-2xl font-semibold leading-7 text-gray-900 text-center my-6">Login</p>
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                        <div class="mt-2">
                            <input type="text" name="username" id="username" placeholder="Username"
                                autocomplete="username" required
                                class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="description"
                            class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <div class="mt-2">
                            <input type="password" name="password" id="password" placeholder="Password"
                                autocomplete="description" required
                                class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
            <button hx-post="/api/auth/login" hx-target="#login-form" hx-swap="outerHTML" hx-indicator="#processing"
                hx-disabled-elt="this" type="submit"
                class="flex items-center justify-center gap-2 w-full rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                <span id="processing" class="spinner animate-spin">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z">
                        </path>
                    </svg>
                </span>
                Login
            </button>
        </div>
    </form>
</div>


{{ end }}
